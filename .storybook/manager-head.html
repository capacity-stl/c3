/*
This file is used to customize the storybook manager.
It is used to change the color of the sidebar items.
It is also used to change the color of the sidebar container.
*/

<style>
  nav.sidebar-container {
    background-color: rgba(0, 125, 255, 0.04);
  }

  #storybook-explorer-tree .sidebar-item[data-nodetype='component'] svg {
    color: #007DFF;
  }

  #storybook-explorer-tree .sidebar-item[data-nodetype='document'] svg {
    color: #FF9F00;
  }

  #storybook-explorer-tree .sidebar-item[data-nodetype='story'] svg {
    color: #82D68C
  }

  #storybook-explorer-tree .sidebar-item[data-selected='true'] svg {
    color: #FFFFFF;
  }
</style>
