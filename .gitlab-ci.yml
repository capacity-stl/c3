image: node:18.18.0

stages:
  - deploy

publish-npm:
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
  script:
    - node --version
    - npm --version
      - echo "//gitlab.aisoftware.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
      - npm install --force
      - npm run build || npm run build --verbose
      - npm publish
  tags:
    - docker
